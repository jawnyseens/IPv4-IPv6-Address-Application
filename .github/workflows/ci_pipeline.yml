name: Automated Software Testing (CI)

# 1. Trigger: Run on push to main/feature branches or Pull Requests
on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Install Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Step 3: Install dependencies (Required for your app to run)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Step 4: Run the tests
    # CRITICAL: This matches the filename you provided (test_analyzer_test.py)
    - name: Run Test Suite
      run: |
        python -m unittest ip_analyzer_test
