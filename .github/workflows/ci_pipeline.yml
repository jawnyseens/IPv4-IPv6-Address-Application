name: Automated Software Testing (CI)

# 1. Trigger: Run on push to main/feature branches or Pull Requests
on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    # Changed to target both main and feature branches for PRs 
    # to catch errors early.
    branches: [ main, feature/* ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Install Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Use a specific major.minor version for consistency
        python-version: '3.11'

    # Step 3: Install dependencies (requests and ensure pip is updated)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

# Step 4: Run the tests using discover
    - name: Run Test Suite
      # Explicitly add the current directory to the Python path
      env:
        PYTHONPATH: .
      run: |
        python -m unittest discover -v
